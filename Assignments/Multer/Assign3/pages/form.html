<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        Name: <input type="text" name="name" placeHolder="Enter your name" />
        Email: <input type="email" name="email" placeholder="Enter your email" />
        Phone Number: <input type="number" name="number" placeholder="Enter your mobile number" />
        Resume: <input type="file" name="resume" placeholder="Upload your resume" />
        <button type="submit">Submit</button>
    </form>
</body>
</html>
